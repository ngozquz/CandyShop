<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng Bày Bánh Kẹo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7f50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .item {
            background-color: #fff0f5;
            border: 1px solid #ffcccc;
            border-radius: 8px;
			width: 300px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
			aspect-ratio: 3 / 2;
			height: auto;
            object-fit: cover;
            border-radius: 5px;
        }
        .item h3 {
            margin: 10px 0 5px 0;
        }
        .item p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Trưng Bày Bánh Kẹo Ngon</h1>
</header>

<div class="gallery">
    <div class="item">
        <img src="https://media-public.canva.com/VK_kA/MAGcwNVK_kA/1/s2.jpg" alt="Bánh Socola">
        <h3>Bánh Socola</h3>
        <p>Ngọt ngào, thơm ngon.</p>
    </div>
    <div class="item">
        <img src="https://media-public.canva.com/MADGxg7HBJY/4/screen_2x.jpg" alt="Bánh Quy">
        <h3>Bánh Quy</h3>
        <p>Giòn rụm, dễ ăn.</p>
    </div>
    <div class="item">
		<img src="https://media-public.canva.com/bj1Uk/MAE5zxbj1Uk/1/s2.jpg" alt="Kẹo Dẻo">
		<h3>Kẹo Dẻo</h3>
		<p>Dẻo mềm, ngọt dịu, nhiều hương vị.</p>
    </div>
    <div class="item">
        <img src="https://media-public.canva.com/GSRHk/MAGdWkGSRHk/1/s2.jpg" alt="Kẹo Trái Cây">
        <h3>Kẹo Trái Cây</h3>
        <p>Hương vị trái cây tươi ngon.</p>
    </div>
</div>

</body>
</html>
